<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>DeepSound</title>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="static/js/genres.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/sketch.min.js"></script>
    <script src="static/js/pills.js"></script>
    <script src="static/js/Chart.js"></script>
    <script src="static/js/play.js"></script>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="container">
        <div id="pills"></div>
        <div id="piechart-container">
            <canvas id="piechart" height="450" width="400"></canvas>
            <div id="legend">
                <ul>
                    <li><span style="background: #00cc7e;"></span> International</li>
                    <li><span style="background: #6600ff;"></span> Blues</li>
                    <li><span style="background: #cc6600;"></span> Jazz</li>
                    <li><span style="background: #ff66cc;"></span> Classical</li>
                    <li><span style="background: #6ecc00;"></span> Old Time</li>
                    <li><span style="background: #cccc00;"></span> Country</li>
                    <li><span style="background: #999966;"></span> Pop</li>
                    <li><span style="background: #ffcc66;"></span> Rock</li>
                    <li><span style="background: #00cccc;"></span> Easy Listening</li>
                    <li><span style="background: #18cc00;"></span> RnB</li>
                    <li><span style="background: #cc0000;"></span> Electronic</li>
                    <li><span style="background: #66caff;"></span> Folk</li>
                    <li><span style="background: rgba(0, 72, 25, 0.97);"></span> Spoken</li>
                    <li><span style="background: #006666;"></span> Hip Hop</li>
                    <li><span style="background: #0033cc;"></span> Experimental</li>
                    <li><span style="background: #999966;"></span> instrumental</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
